<div class="container-fluid profile text-center">
    <div class="row card">
        <button type="button" ng-click="cancel()" class="close" >&times;</button>
        <div class="col-md-12">
            <h3 class="title">{{ 'uploadphoto.image' | translate }}</h3>
            <img class="img" ngf-thumbnail="attachment || ''" style="margin:0 auto; padding: 30px; display: block;">

            <button class="button form-control"
                ngf-select
                ng-model="attachment"
                name="attachment"
                ngf-pattern="'image/*'"
                ngf-accept="'image/*'"
                ngf-max-size="20MB"
                ngf-min-height="100"
                ngf-resize="{width: 100, height: 100}"
            >{{ 'uploadphoto.browse' | translate }}
            </button>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button ng-click="ok()" class="button button-save">{{ 'uploadphoto.upload' | translate }}</button>
        </div>
        <div class="col-md-6">
            <button ng-click="cancel()" class="button button-cancel">{{'uploadphoto.cancel' | translate }}</button>
        </div>
    </div>
</div>
